<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sprint2</title>
    <link rel="stylesheet" href="Style/Style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: gray">
    <div class="container" style="background-color: cadetblue">
      <div class="row">
        <div class="col" style="display: flex; justify-content: center">
          <h1>Welcome to the grouping website</h1>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <input type="text" placeholder="Input a name to add" id="nameInput" />
          <br /><br />
          <div class="row">
            <button
              id="addNameBtn"
              class="btn btn-primary"
              style="color: white; width: 50%">
              Submit
            </button>
          </div>
        </div>
        <div class="col">
          <div class="row">
            <div class="dropdown">
              <select class="form-select mt-3" id="amountOfGroups">
                <option value="selected">Choose the number of groups</option>
                <option class="value1">1</option>
                <option class="value2">2</option>
                <option class="value3">3</option>
                <option class="value4">4</option>
                <option class="value5">5</option>
                <option class="value6">6</option>
                <option class="value7">7</option>
                <option class="value8">8</option>
                <option class="value9">9</option>
                <option class="value10">10</option>
                <option class="value11">11</option>
                <option class="value12">12</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="row" style="display: flex; justify-content: center">
            <div class="dropdown">
              <select
                class="form-select mt-3"
                aria-label="Default select example"
                id="groupSizer">
                <option value="selected">Choose a group size</option>
                <option class="value1">1</option>
                <option class="value2">2</option>
                <option class="value3">3</option>
                <option class="value4">4</option>
                <option class="value5">5</option>
                <option class="value6">6</option>
                <option class="value7">7</option>
                <option class="value8">8</option>
                <option class="value9">9</option>
                <option class="value10">10</option>
                <option class="value11">11</option>
                <option class="value12">12</option>
              </select>
            </div>
          </div>
          <br />
          <div class="row">
            <!-- Button trigger modal -->
            <button
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
              id="randBtn"
            >
              Get Random Groups
            </button>

            <!-- Modal -->
            <div
              class="modal fade"
              id="exampleModal"
              tabindex="-1"
              aria-labelledby="groups"
              aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="groups">
                      Groups
                    </h1>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"></button>
                  </div>
                  <div class="modal-body" id="groupsTxt"></div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal">
                      Close
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <br /><br />
    </div>
    <br /><br />
    <div class="container" style="background-color: bisque; text-align: center">
      <div class="row"><h3 id="totalNames">Total Names: 0</h3></div>
      <div class="row">
        <div class="container" id="listDiv"><br /><br /><br /></div>
      </div>
    </div>

    <script src="./Scripts/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
